<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a1120;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background-color: #0f1729;
      border: 1px solid #1e293b;
      border-radius: 5px;
      color: white;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .file-upload {
      border: 1px dashed #1e293b;
      padding: 30px;
      text-align: center;
      background-color: #0f1729;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .file-upload-text {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 5px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }
    .upload-icon {
  background-color: #0ea5e9;
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 10px;
  font-size: 18px;
}

.file-input {
  opacity: 0;
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  cursor: pointer;
}

.upload-container {
  position: relative;
  display: block;
  cursor: pointer;
}

.selected-file {
  margin-top: 10px;
  font-size: 14px;
  color: #94a3b8;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Careers Form</h1>
    <p class="subtitle">We'd love to hear from you. Please fill out this form.</p>
    
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First name *</label>
          <input type="text" id="firstName" name="firstName" placeholder="First name" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last name *</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="you@company.com" required>
      </div>
      
      <div class="form-group">
        <label for="jobPosition">Job Position *</label>
        <select id="jobPosition" name="jobPosition" required>
          <option value="" disabled selected>Product Designer</option>
          <option value="designer">Product Designer</option>
          <option value="developer">Developer</option>
          <option value="manager">Product Manager</option>
          <option value="marketing">Marketing Specialist</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="coverLetter">Cover Letter *</label>
        <textarea id="coverLetter" name="coverLetter" placeholder="Leave us a message..." required></textarea>
      </div>
      
      <div class="file-upload">
        <label class="upload-container" for="cv">
          <div class="upload-icon">â†‘</div>
          <div>Upload CV</div>
          <p class="file-upload-text">(Click the button to upload the CV)</p>
          <input type="file" id="cv" name="cv" class="file-input">
          <div id="file-name" class="selected-file"></div>
        </label>
      </div>
      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
<script>
  document.getElementById('cv').addEventListener('change', function() {
    const fileName = this.files[0]?.name;
    document.getElementById('file-name').textContent = fileName ? `Selected file: ${fileName}` : '';
  });
  
  const uploadArea = document.querySelector('.file-upload');
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = '#3b82f6';
  });
  
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.style.borderColor = '#1e293b';
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = '#1e293b';
    
    if (e.dataTransfer.files.length) {
      document.getElementById('cv').files = e.dataTransfer.files;
      const fileName = e.dataTransfer.files[0]?.name;
      document.getElementById('file-name').textContent = fileName ? `Selected file: ${fileName}` : '';
    }
  });
</script>
</html>
